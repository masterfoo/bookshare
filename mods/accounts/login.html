!# Welcome, traveler!
<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<title>FSU BookShare</title>
	<link rel="stylesheet" type="text/css" href="s/main.css">
	<link rel="stylesheet" type="text/css" href="s/register.css">
</head>
<body>
	<div class=main>
		<????bookshare:header>
		<div class=menu><????accounts:user_info></div>
		<div class=login>
			<p class=subtitle>Log In</p>
			<span style="color:#FF0000;"><????accounts:fail></span>
			<form name=login action=/cgi-bin/login method=post>
				<????accounts:login_ref>
				<label for=user>Username</label>
				<br>
				<input id=user type=text name=user>
				<br>
				<br>
				<label for=pass>Password</label>
				<br>
				<input id=pass type=password name=pass>
				<br>
				<br>
				<input type=checkbox id=persist name=persist checked>
				<label for=persist>Stay logged in?</label>
				<br>
				<br>
				<input type=submit value=Login>
				<input type=button value="Need Help?">
			</form>
		</div>
		<div class=register>
			<p class=subtitle>Register</p>
			<form name=login action=/cgi-bin/register method=post>
				<label for=email>Fitchburg State eMail</label>
				<br>
				<input id=email type=text name=email>
				<br>
				<br>
				<label for=pw>Password</label>
				<br>
				<input id=pw type=password name=pw>
				<br>
				<br>
				<label for=pwr>Confirm Password</label>
				<br>
				<input id=pwr type=password name=pwr>
				<br>
				<br>
				<input type=submit value=Submit>
			</form>

		</div>
	</div>
</body>
</html>
