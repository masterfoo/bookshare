<!DOCTYPE html>
<html><head>
	<meta charset=UTF-8>
	<title>Box Example</title>

	<style type=text/css>
		.entry {
			position:relative;
			border: 1px solid white;
		}
		.entry:hover {
			background-color:#aaaaaa;
		}
		.title {
			font-size:16pt;
		}
		.isbn {
			font-size:10pt;
		}
		.author {
			font-size:10pt;
		}
	</style>
</head><body>
	<div class=entry>
		<span class=title>Book Title 1</span><br>
		<span class=isbn>ISBN #1</span><br>
		<span class=author>Author</span>
	</div>
	<div class=entry>
		<span class=title>Book Title 2</span><br>
		<span class=isbn>ISBN #2</span><br>
		<span class=author>Author</span>
	</div>
	<div class=entry>
		<span class=title>Book Title 3</span><br>
		<span class=isbn>ISBN #3</span><br>
		<span class=author>Author</span>
	</div>
</body></html>
