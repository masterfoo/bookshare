!# Welcome, traveler!
<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<title>FSU BookShare</title>
	<link rel="stylesheet" type="text/css" href="s/main.css">
	<link rel="stylesheet" type="text/css" href="s/register.css">
</head>
<body>
	<div class=main>
		<div class=banner><p class=title>FSU BookShare</p></div>
		<div class=menu><br><br></div>
		<div class=login>
			<p class=subtitle>Log In</p>
			<form name=login action=# method=post>
				<label for=username>Username</label>
				<br>
				<input type=text name=username>
				<br>
				<br>
				<label for=password>Password</label>
				<br>
				<input type=password name=password>
				<br>
				<br>
				<input type=submit value=Login>
				<input type=submit value="Need Help?">
			</form>
		</div>
		<div class=register>
			<p class=subtitle>Register</p>
			<form name=login action=# method=post>
				<label for=username>Username</label>
				<br>
				<input type=text name=username>
				<br>
				<br>
				<label for=password>Password</label>
				<br>
				<input type=password name=password>
				<br>
				<br>
				<label for=confirmPassword>Confirm Password</label>
				<br>
				<input type=password name=confirmPassword>
				<br>
				<br>
				<label for=email>Fitchburg State eMail</label>
				<br>
				<input type=text name=email>
				<br>
				<br>
				<input type=submit value=Submit>
			</form>

		</div>
	</div>
</body>
</html>
