!# Welcome, traveler!
!Cache-Control: no-cache
<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<title>FSU BookShare</title>
	<link rel="stylesheet" type="text/css" href="s/main.css">
	<link rel="stylesheet" type="text/css" href="s/search.css">
</head> 
<body>
	<div class=main>
		<????bookshare:header>
		<div class=menu><????accounts:user_info></div>
		<div class=results>
		<????bookshare:search>		
		</div>
		
			<div class=search>
			<form name=borrow action=search.html>
				<label for=type>Search by</label>
				<select name=type>
					<option value=title>Title</option>
					<option value=isbn>ISBN</option>
					<option value=author>Author</option>
				</select>
				<br><br>
				<input type=text name=keywords size="20">
				<input type=submit value=Search>
			</form>
	</div> 
</body>
